<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Nightmares Game</title>
</head>


<body>
	<img id="cenario" src="rooms/16/1.jpg" alt="" class="fundo2">
	<br>
	<br>
	<center>
		<h1 id="titulo">Nightmares</h1>
	</center>
	<br>
	<br>


	<button id="1">Padrao</button><br><br>
	<button id="2">Aprimorado</button><br><br> 
	<button id="4">Outlast 2</button><br><br><br><br>
	<a href="opcoes.html"><button>Voltar</button></a><br><br>
</body>

<script>

setInterval(() => {
	document.getElementById('cenario').style.filter =  'sepia('+localStorage.getItem('sepia')+'%) '+
        'saturate('+localStorage.getItem('saturate')+'%) '+
        'hue-rotate('+localStorage.getItem('hue-rotate')+'deg) '+
        'brightness('+localStorage.getItem('brightness')+'%) '+
        'contrast('+localStorage.getItem('contrast')+'%)';
}, 1);

	document.getElementById('1').addEventListener('click', () => {
		localStorage.setItem('sepia', '20');
		localStorage.setItem('saturate', '54');
		localStorage.setItem('hue-rotate', '0');
		localStorage.setItem('brightness', '129');
		localStorage.setItem('contrast', '100');
		//window.location.href = 'index.html';
	});
	document.getElementById('2').addEventListener('click', () => {
		localStorage.setItem('sepia', '18');
		localStorage.setItem('saturate', '150');
		localStorage.setItem('hue-rotate', '-30');
		localStorage.setItem('brightness', '80');
		localStorage.setItem('contrast', '120');
		//window.location.href = 'index.html';
	});
	
	document.getElementById('4').addEventListener('click', () => {
		localStorage.setItem('sepia', '200');
		localStorage.setItem('saturate', '87');
		localStorage.setItem('hue-rotate', '82');
		localStorage.setItem('brightness', '80');
		localStorage.setItem('contrast', '120');
		//window.location.href = 'index.html';
	});

	const titulo = document.getElementById('titulo');

	setInterval(() => {
		titulo.innerHTML = "Nightmares";
	}, 4000);
	setInterval(() => {
		titulo.innerHTML = "Help-me";
	}, 3500);

	 



</script>

</html>
