<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        width: 28%;
    }
</style>
<body>
    <img id="img" src="rooms/1/1.jpg" style="width: 70%;position:fixed;right:0" alt="">
    <input type="range" name="" id="sepia"      min="-100" max="800" width="38%" value="20"><br>
    <input type="range" name="" id="saturate"   min="-100" max="800" width="38%" value="150"><br>
    <input type="range" name="" id="hue-rotate" min="-100" max="800" width="38%" value="-30"><br>
    <input type="range" name="" id="brightness" min="-100" max="800" width="38%" value="80"><br>
    <input type="range" name="" id="contrast"   min="-100" max="800" width="38%" value="120"><br>
    <h2 id="h2"></h2>
</body>
<script>
    setInterval(() => {
        document.getElementById('img').style.filter = ''+
        'sepia('+document.getElementById('sepia').value+'%) '+
        'saturate('+document.getElementById('saturate').value+'%) '+
        'hue-rotate('+document.getElementById('hue-rotate').value+'deg) '+
        'brightness('+document.getElementById('brightness').value+'%) '+
        'contrast('+document.getElementById('contrast').value+'%)';
        
        document.getElementById('img').src="rooms/13/1.jpg";
    }, 100);
  
   
</script>
</html>
